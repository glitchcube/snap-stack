<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="snap-stack.jpg" type="image/webp">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<h1>SnapStack</h1>
<input type="file" id="imageUpload" multiple accept="image/*">
<button onclick="createCollage()">Create Collage</button>
<div class="canvas-container">
    <canvas id="collageCanvas"></canvas>
</div>
<button onclick="downloadCollage()">Download Collage</button>

<script src="app.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then(() => console.log("Service Worker registered"))
            .catch((error) => console.log("Service Worker registration failed:", error));
    }
</script>
</body>
</html>
